<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-4">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Onda Ágil</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="stick">
        <ul class="appbar">
            <li><img src="./images/logo/ondaagil.png" width="140px"></li>
            <div class="divider">
                <li class="sobre"><a href="#sobre">Sobre Nós</a></li>
                <li class="planos"><a href="#">Planos</a></li>
                <li class="suporte"><a href="#">Suporte Técnico</a></li>
                <li class="contato"><a href="#">Contato</a></li>
                <li class="azulis"><a href="https://www.ondaagilixc.com.br/central_assinante_web/login" target="_blank">Central do Assinante</a></li>
            </div>
        </ul>
    </div>
    

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="images/bg/bg_1.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>APLICATIVO PERSONALIZADO</h5>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="images/bg/bg_2.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>MELHOR PREÇO DA REGIÃO</h5>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="images/bg/bg_3.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>INTERNET FIBRA DE QUALIDADE</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="sobre" style="height: 100vh"></div>

    <!-- <section class="backzada">
        <img src="./images/bg/bg_1.jpg" alt="">
        <img src="./images/bg/bg_2.jpg" alt="">
        <img src="./images/bg/bg_3.jpg" alt="">
    </section> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
